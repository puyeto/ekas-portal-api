version: "3"
services:
  api:
    image: omollo/ekas-portal-api-prod
    deploy:
      replicas: 5
      restart_policy:
        max_attempts: 3
        condition: on-failure       
      update_config:
        parallelism: 3
        delay: 10s
    ports:
      - "8082:8082"
      - "8081:8081"
    networks:
      - host
    volumes:
      - logs:/go/logs
    depends_on:
      - redis

  redis:
    image: redis:alpine
    ports:
      - "6379"
    networks:
      - host
    deploy:
      replicas: 2
      update_config:
        parallelism: 2
        delay: 10s
      restart_policy:
        condition: on-failure

volumes:
  logs:
networks:
  host: